<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Đếm ngược năm mới 2024</title>
</head>

<body>
    <div class="middle">
        <h1 class="label">Chuyến tàu "Tết Nguyên Đán", sẽ khởi hành sau...
        </h1>
        <div class="time">
            <span>
                <div id="d">00</div>
                Ngày
            </span>
            <span>
                <div id="h">00</div>
                Giờ
            </span>
            <span>
                <div id="m">00</div>
                Phút
            </span>
            <span>
                <div id="s">00</div>
                Giây
            </span>
        </div>
    </div>
    <script src="./script.js"></script>
    <div class="container">
        <div class="content">
            <div class="track"></div>
            <div class="train">
                <div class="front"></div>
                <div class="wheels">
                    <div class="smallOne"></div>
                    <div class="smallTwo"></div>
                    <div class="smallThree"></div>
                    <div class="smallFour"></div>
                    <div class="smallFive"></div>
                    <div class="smallSix"></div>
                    <div class="big"></div>
                </div>
                <div class="cord"></div>
                <div class="coach"></div>
                <div class="coachTwo"></div>
                <div class="windows"></div>

                <div id="up" class="steam"></div>
                <div id="up" class="steam2"></div>
                <div id="up" class="steam3"></div>
            </div>
        </div>
    </div>
</body>

</html>
